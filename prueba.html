<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Popup HTML5</title>
    <link rel="stylesheet" href="assets/css/prueba.css" />
  </head>
  <body>
    <button id="mostrarPopup">Mostrar Popup</button>

    <div id="popup" class="popup">
      <div class="contenido-popup">
        <h2>Este es un popup</h2>
        <p>Contenido del popup.</p>
        <button id="cerrarPopup">Cerrar</button>
      </div>
    </div>

    <div class="contorno_boton_flotante">
      <div
        class="margen_boton_flotante"
        style="
          background-color: rgba(255, 255, 255, 1);
          color: rgb(253, 253, 253);
        "
      >
        <a
          class="texto_boton_flotante"
          href="https://www.google.com"
          target="_blank"
        >
          <span class="logo_boton_flotante"
            ><img src="images/logowhatsapp.png"
          /></span>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
