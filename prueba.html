<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <section>
      <form id="formulario" method="post">
        <div class="row gtr-50">
          <div class="col-6 col-12-small">
            <input
              type="text"
              name="name"
              id="contact-name"
              placeholder="Nombres"
            />
          </div>
          <div class="col-6 col-12-small">
            <input
              type="text"
              name="email"
              id="contact-email"
              placeholder="Email"
            />
          </div>
          <div class="col-6 col-12-small">
            <input type="text" name="phone" id="phone" placeholder="Teléfono" />
          </div>
          <div class="col-12">
            <textarea
              name="message"
              id="contact-message"
              placeholder="Mensaje"
              rows="4"
            ></textarea>
          </div>
          <div class="col-12">
            <ul class="actions">
              <li>
                <input type="submit" class="style14" value="Enviar" />
              </li>
              <li>
                <input type="reset" class="style2" value="Borrar" />
              </li>
            </ul>
          </div>
        </div>
      </form>
    </section>

    <script>
      const formulario = document.getElementById("formulario");

      formulario.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = encodeURIComponent(
          document.getElementById("contact-name").value
        );
        const email = encodeURIComponent(
          document.getElementById("contact-email").value
        );
        const phone = encodeURIComponent(
          document.getElementById("phone").value
        );
        const message = encodeURIComponent(
          document.getElementById("contact-message").value
        );

        // Reemplaza '1234567890' con el número de teléfono al que deseas enviar el mensaje.
        const phoneNumber = "573214982416";

        // Construye la URL de WhatsApp con los datos del formulario.
        const whatsappURL = `https://wa.me/${phoneNumber}?text=Nombre:${name}%0AEmail:${email}%0ATeléfono:${phone}%0AMensaje:${message}`;

        // Redirige a la URL de WhatsApp.
        window.location.href = whatsappURL;
      });
    </script>
  </body>
</html>
