<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portafolio Next2Level</title>
    <link rel="icon" href="Images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <nav class="displaymenu">
        <div class="logo-container">
          <img src="images/logo.png" class="logo" />
          <p class="logotext">Next2Level</p>
        </div>
        <ul id="sidemenu">
          <li><a href="index.html">Inicio</a></li>
          <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
      </nav>
    </div>
    <div class="carousel">
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Python</div>
          <div class="num">01</div>
          <img src="Images/Python.png" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">PowerBi</div>
          <div class="num">02</div>
          <img src="Images/PowerBi.png" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">SAS</div>
          <div class="num">03</div>
          <img src="Images/Oracle.png" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">SQL</div>
          <div class="num">04</div>
          <img
            src="https://media.istockphoto.com/id/904390980/it/foto/foto-di-architettura-contemporanea-astratta.jpg?s=612x612&w=0&k=20&c=_P4Wmx5nq5MeDuimpNklKCBlrLovmCyd9lfiMKeJZDs="
          />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Tableu</div>
          <div class="num">05</div>
          <img
            src="https://media.istockphoto.com/id/130408311/it/foto/piscina-allesterno-della-casa-moderna-al-crepuscolo.jpg?s=612x612&w=0&k=20&c=ZoVjx7uDjoHKmpM1ayW6UR1SQOoYh_xx-QMG_qeOYs0="
          />
        </div>
      </div>
    </div>

    <div class="cursor"></div>
    <div class="cursor cursor2"></div>
    <!-- partial -->
    <script src="js/script.js"></script>
  </body>
</html>
